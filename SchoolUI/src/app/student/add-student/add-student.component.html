<div class="container">
  <div>
    <h1 class="text-left">Add Student</h1>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-md-2 float-left col-form-label">
        <label for="txtFirstName">First Name</label>
      </div>
      <div class="col-md-4 ">
        <input type="text" id="txtFirstName" class="form-control" />
      </div>
      <div class="col-md-2 float-left col-form-label">
        <label for="txtMiddleName">Middle Name</label>
      </div>
      <div class="col-md-4">
        <input type="text" id="txtMiddleName" class="form-control" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-md-2 float-left col-form-label">
        <label for="txtLastName">Last Name</label>
      </div>
      <div class="col-md-4">
        <input type="text" id="txtLastName" class="form-control" />
      </div>
      <div class="col-md-2 float-left col-form-label">
        <label>Gender</label>
      </div>
      <div class="col-md-4">
        <div ngbDropdown class="float-left d-inline-block">
          <button class="btn btn-outline-primary" id="ddGender" ngbDropdownToggle>Select Gender</button>
          <div ngbDropdownMenu aria-labelledby="ddGender">
            <button class="dropdown-item">Male</button>
            <button class="dropdown-item">Female</button>
          </div>
        </div>
      </div>
    </div>
  </div>
